<header class="main-header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <img src="assets/images/discount-tires-logo.png" alt="Discount Tires & Auto" class="logo-img">
        <span class="logo-text">Discount Tires & Auto</span>
      </div>
      
      <nav class="nav-menu" [class.active]="menuOpen">
        <ul>
          <li><a href="#home" (click)="toggleMenu()">Home</a></li>
          <li><a href="#services" (click)="toggleMenu()">Services</a></li>
          <li><a href="#about" (click)="toggleMenu()">About</a></li>
          <li><a href="#contact" (click)="toggleMenu()">Contact</a></li>
        </ul>
      </nav>
      
      <div class="header-actions">
        <div class="phone-number">
          <i class="fas fa-phone"></i>
          <span>(250) 374-6956</span>
        </div>
        <button class="cta-button">Book Appointment</button>
        <button class="menu-toggle" (click)="toggleMenu()" [class.active]="menuOpen">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</header>
